<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unofficial.mydy.dypatil.edu</title>
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/static/js/login.js" defer></script>

</head>

<body>
    <!-- component -->
    <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
            <img src="/static/assets/images/logo.png" alt="MYDY Logo" class="mx-auto my-5 h-10 w-auto logo" />
            <!-- <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign In</h2> -->


            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-800 outline-none transition-all"
                        placeholder="abc@dypatil.edu" required />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-800 outline-none transition-all"
                        placeholder="••••••••" required />
                </div>

                <!-- <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-red-600 focus:ring-red-500" />
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-red-600 hover:text-red-500">Forgot password?</a>
                </div> -->

                <button
                    class="w-full bg-red-800 hover:bg-red-900 text-white font-medium py-2.5 rounded-lg transition-colors">
                    Sign In
                </button>
                <div id="feedback-message" class="hidden mt-3 text-center text-sm font-medium"></div>
            </form>

            <!-- <div class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="#" class="text-red-600 hover:text-red-500 font-medium">Sign up</a>
            </div> -->
        </div>
    </div>


</body>

</html>
