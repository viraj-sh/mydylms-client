name: Vulture dead-code scan

on:
  pull_request:
    paths:
      - '**/*.py'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: vulture-${{ github.ref }}
  cancel-in-progress: true

jobs:
  vulture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          # Dev deps are useful for local parity; vulture is not in dev.txt, so install it explicitly
          python -m pip install -r requirements/dev.txt
          python -m pip install vulture

      - name: Run vulture
        id: run_vulture
        run: |
          # Scan only Python sources under app, exclude static assets
          vulture app --exclude app/static --min-confidence 60 --sort-by-size \
            > vulture-report.txt || true

      - name: Upload vulture report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulture-report
          path: vulture-report.txt

      - name: Summarize results
        run: |
          echo "## Vulture dead-code report" >> $GITHUB_STEP_SUMMARY
          if [ -s vulture-report.txt ]; then
            echo "Dead code found. See artifact 'vulture-report'." >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -n 200 vulture-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No dead code detected." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if vulture report is non-empty
        run: |
          if [ -s vulture-report.txt ]; then
            echo "❌ Vulture found dead code:"
            cat vulture-report.txt
            exit 1
          else
            echo "✅ Vulture found no issues."
          fi
